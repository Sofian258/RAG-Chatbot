services:
  chatbot:
    build: .
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_LOCAL_MODELS=${USE_LOCAL_MODELS:-true}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-paraphrase-multilingual-MiniLM-L12-v2}
      - OLLAMA_URL=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL:-qwen2.5:7b}
      - LLM_FAST_MODEL=${LLM_FAST_MODEL:-qwen2.5:3b}
      - LLM_FALLBACK_MODEL=${LLM_FALLBACK_MODEL:-llama3.2:1b}
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_started
  
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 10
        echo "Lade Modelle..."
        ollama pull qwen2.5:7b || echo "⚠ Hauptmodell qwen2.5:7b konnte nicht geladen werden"
        ollama pull qwen2.5:3b || echo "⚠ Schnelles Modell qwen2.5:3b konnte nicht geladen werden"
        ollama pull llama3.2:1b || echo "⚠ Fallback-Modell llama3.2:1b konnte nicht geladen werden"
        echo "✓ Modelle geladen"
        wait

