<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Widget Test</title>
  <link rel="stylesheet" href="./chat.css" />
</head>
<body>
  <button id="chat-open" aria-label="Chat öffnen">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
  </button>

  <div id="chatbox" class="hidden">
    <div id="chat-header">
      <div class="header-content">
        <div class="header-avatar"></div>
        <div class="header-info">
          <h3>Support Chat</h3>
          <span class="status">Online</span>
        </div>
      </div>
      <button id="chat-close" aria-label="Chat schließen">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <div id="chat-messages"></div>

    <div id="chat-input">
      <input id="msg" type="text" placeholder="Schreib eine Nachricht..." aria-label="Nachricht eingeben" />
      <button id="send" aria-label="Nachricht senden">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="./chat.js" data-company-id="planovo" data-api-url="http://localhost:8000"></script>
</body>
</html>
